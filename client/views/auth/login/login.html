<template name="login">
	<div class="login-container">
		<div class="form-container">
			<div class="logo">
				<img src="/images/Drawing.png">
			</div>
			<form>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
				  <input id="login-email" class="form-control" type="email" placeholder="Email">
				</div>
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
				  <input id="login-password" class="form-control" type="password" placeholder="Password">
				</div>

				<div class="input-group">
				  <input class="login-btn form-control" type="submit" value="Login">
				</div>
			</form>
			<div class="try">
				Not a member? <a href="/register">Register</a> or <a href="#">Try Now</a>
			</div>
		</div>
	</div>
</template>
